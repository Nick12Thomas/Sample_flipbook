<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yuvajanashabdam</title>
  <link rel="icon" href="images/favicon.ico" type="image/x-icon" />

  <!-- DFlip Styles -->
  <link rel="stylesheet" href="dflip/css/dflip.min.css" />
  <link rel="stylesheet" href="dflip/css/themify-icons.min.css" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #ffffff;
    }

    .flipbook-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
      box-sizing: border-box;
      padding: 1rem;
    }

    ._df_book {
      max-width: 100%;
      max-height: 100%;
      margin: auto;
    }

    /* ‚ùå Completely hide download and menu buttons */
    .df-control.df-download,
    .df-control.df-menu,
    .df-menu,
    .df-dropdown,
    .df-dropdown .df-control.df-download {
      display: none !important;
    }
  </style>
</head>
<body>

<div class="flipbook-wrapper">
  <div class="_df_book"
       source="example-assets/books/sample.pdf"
       webgl="true"
       backgroundcolor="#e3c8cd"
       enablelinks="true"
       controls="zoom,pageNavigation,fullscreen"
       id="df_manual_book">
  </div>
</div>

<!-- Scripts -->
<script src="dflip/js/libs/jquery.min.js"></script>
<script src="dflip/js/dflip.min.js"></script>

</body>
</html>
